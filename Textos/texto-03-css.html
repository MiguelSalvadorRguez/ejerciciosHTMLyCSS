<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    del{color:rgba(12, 93, 168, 0.856);font-size: 30px; vertical-align:-20px ;}
    ins{color:green; text-decoration: underline;}
    .ultparrafo {
        font-size: 70%;
    }
    
    
    
    </style>

</head>
<body>
    <p>Mi color favorito es el <del>azul</del> <ins>verde</ins><br> </p>
    <p class="ultparrafo">Hay que tener en cuenta que los <span style="vertical-align: super;">los navegadores
     </span> tachan <span style="vertical-align: -5px;">el texto</span> marcado con del y subrayan el marcado con ins.
    
</body>
</html>
